<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<title>Login Page</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<link th:href="@{/css/styles_principal.css}" rel="stylesheet" />
</head>

<body>
	<div th:insert="navbar.html :: nav"></div>

	<div class="main-content">
	
	
	<div class="center-flex">
		<div class="form__login">
			<h1 th:if="${registrationSuccess == null}"  class="large-header large-header--display">Sign In</h1>
			
			<h1 th:if="${registrationSuccess}" class="mt-6 mb-5 success">Registration Success</h1>
			
			<h4 th:if="${registrationSuccess}">We are glad to have you here</h4>
			<h4 class="mb-3" th:if="${registrationSuccess}">Come in, and enjoy making your life easier.</h4>
			
			<!-- Login Form -->
			<form th:action="@{/authenticateTheUser}" method="POST" >
			<input type="hidden" th:name="previousPage" th:value="${previousPage}"  />
			

				<div th:if="${param.error}">
										
					<div class="alert mb-2">
						Invalid username and password.
					</div>

				</div>




				<!-- User name -->
				<div class="gutter-bottom-3">
					<label>Username</label>
					<input type="text" name="username" />
				</div>

				<!-- Password -->
				<div class="gutter-bottom-3">
					<label>Password</label>
					<input type="password" name="password" />
				</div>

				<!-- Login/Submit Button -->
					<div class="center-text">
						<button class="mb-1 btn btn--primary btn--big" type="submit" name="save">Login</button>
						<a class="btn btn--big btn--info" href='/register/showRegistrationForm'>Register</a> 
					
					</div>
					
			</form>

		</div>

		</div>

	</div>
</body>

</html>

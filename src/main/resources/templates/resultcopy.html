<!DOCTYPE HTML>
<html lang="en" 
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link th:href="@{/css/styles_principal.css}" rel="stylesheet" />

<title>Payment result</title>
</head>

<body>
	<div th:insert="navbar.html :: nav"></div>

	<div class="main-content">
	
	
	<div>
		<div class="center-block">
		<p style="width:40rem;">centre me please</p>
		</div>
	</div>
	
	
	
		<div class="main-content-inner ml-5 mr-5">
			<h1 id="large-header">Payment Result</h1>			
					<h3 th:if="${paymentSuccess == 'paymentSucceeded'}" style='color: green;' role="alert">Payment successful</h3>
					
					<h3 th:if="${paymentSuccess == 'paymentFailed'}" style='color: red;' role="alert">Payment attempt
							failed. Please try again or use a different payment card.</h3>
							
					<h3 th:if="${paymentSuccess == 'paymentSucceededButCheckoutNotSaved'}" style='color: red;' 
					role="alert">There has been a
							problem with your order. Please contact the website
							administrator. Sorry for the inconvenience.</h3>
							
							<!-- Add links here to lessonplans and others. -->
		</div>
	</div>
</body>
</html>
